<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" media="all" />
    <script src="https://cdn.jsdelivr.net/npm/honeycomb-grid@3.1.7/dist/honeycomb.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title></title>
  </head>
  <body class='bg-secondary'>
    <template id="hex-template"><div class="hex bg-light"></div></template>
    <template id="deck-list-template"><div class="list-group-item list-group-item-action"></div></template>

    <div class="container">

    <div class="row">
        <div class="col col-cards">

			<!-- Card navigation bar -->
            <div class="row bg-light shadow-sm rounded-sm">
				<!-- Dec/Cards nav -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-home-tab" href="#nav-decks">Dekovi</a>
                        <a class="nav-link" id="nav-contact-tab" href="#nav-cards">Karte</a>
                    </div>
                </nav>

				<!-- All cards of selected decks -->
                <div class="tab-container container-cards shadow-sm rounded-top rounded-sm" data-hash="#nav-cards">
					<div class="hex hex-delete bg-danger text-white text-bold">
						OBRIÅ I KARTICU
					</div>
                </div>

				<!-- The list of decks -->
                <div class="tab-container container-decks list-group shadow-sm rounded-top rounded-sm" data-hash="#nav-decks">
                </div>

                <div class="cards-tools">
					<label for="scale">Zoom:</label>
					<select class="custom-select scale-select" name="scale" autocomplete="off">
						<option value="1" selected="selected">1</option>
						<option value="0.9">0.9</option>
						<option value="0.8">0.8</option>
						<option value="0.7">0.7</option>
						<option value="0.6">0.6</option>
					</select>
                    <button class="btn btn-danger">Isprazni mapu</button>
                </div>
            </div>
        </div>

		<!-- Hex grid -->
        <div class="grid-container dragscroll col">
            <section class="hex-container shadow-sm">
        </div>
    </div>
    </div> 
    </section>

  </body>
  <script src="./app.js"></script>
</html>
