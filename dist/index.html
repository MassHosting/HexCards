<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Hexy</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="/HexCards.9ad09f98.css" media="all">
		<script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
		<title></title>
	<script src="/HexCards.9ad09f98.js"></script></head>
	<body class="bg-secondary">
		<template id="hex-template"><div class="hex bg-light"></div></template>
		<template id="deck-list-template"><div class="list-group-item list-group-item-action"></div></template>

		<div class="container">
			<div class="row">
				<button class="btn btn-light btn-open">
					<i class="fas fa-angle-double-right"></i>
				</button>
				<div class="col col-cards">

					<!-- Card navigation bar -->
					<div class="row bg-light shadow-sm rounded-sm">
						<!-- Dec/Cards nav -->
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<button class="btn btn-light btn-colapse">
									<i class="fas fa-angle-double-left"></i>
								</button>
								<a class="nav-link active" id="nav-home-tab" href="#nav-decks">Decks</a>
								<a class="nav-link" id="nav-contact-tab" href="#nav-cards">Cards</a>
							</div>
						</nav>

						<!-- All cards of selected decks -->
						<div class="tab-container container-cards shadow-sm rounded-top rounded-sm" data-hash="#nav-cards">
							<div class="hex hex-delete bg-danger text-white text-bold">
								DELETE CARD
							</div>
						</div>

						<!-- The list of decks -->
						<div class="tab-container container-decks list-group shadow-sm rounded-top rounded-sm" data-hash="#nav-decks">
						</div>

						<div class="cards-tools">
							<label for="scale">Zoom:</label>
							<select class="custom-select scale-select" name="scale" autocomplete="off">
								<option value="2" selected="selected">2</option>
								<option value="1.5" selected="selected">1.5</option>
								<option value="1.5" selected="selected">1.5</option>
								<option value="1.2" selected="selected">1.2</option>
								<option value="1" selected="selected">1</option>
								<option value="0.9">0.9</option>
								<option value="0.8">0.8</option>
								<option value="0.7">0.7</option>
								<option value="0.6">0.6</option>
							</select>
							<button class="btn btn-danger">Empty map</button>
						</div>
					</div>
				</div>

				<!-- Hex grid -->
				<div class="grid-container dragscroll col">
					<section class="hex-container">
					</section>
				</div>
			</div>
		</div> 

	</body>
	<script src="/app.c328ef1a.js"></script>
</html>
